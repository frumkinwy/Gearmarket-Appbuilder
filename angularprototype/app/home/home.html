<section class="mainbar" data-ng-controller="HomeController as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">

                    <h1>Cordova with  {{vm.message}}</h1>

                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <h3>Homes: Implement Your Features</h3>
                        <h5>There are currently {{vm.merchants}} merchants available with cash back</h5>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>

        <a href="#/deals" >Deals</a>
        <open-external url="url"
                       exit="closeBrowser()"
                       load-start="loadStart()"
                       load-stop="loadStop()"
                       load-error="loadError()">
            Open Google
        </open-external>
    </section>

</section>
